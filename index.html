<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5; /* Светлый фиолетовый фон */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a148c; /* Темный фиолетовый цвет текста */
            text-align: center;
        }
        .container {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4); /* Увеличенная и более заметная тень */
            max-width: 600px;
            width: 100%;
        }
        .container::before {
            content: "";
            background: url('hamster-icon.png') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2; /* Полупрозрачное изображение фона */
            border-radius: 15px;
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #6a1b9a; /* Глубокий фиолетовый цвет */
            position: relative;
            z-index: 1;
        }
        h2 {
            font-size: 20px;
            color: #8e24aa; /* Средний фиолетовый цвет */
            margin: 0;
            padding-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .hidden { display: none; }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9c27b0; /* Средний фиолетовый */
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Тень для кнопок */
        }
        button:hover, select:hover {
            background-color: #7b1fa2; /* Более темный фиолетовый при наведении */
        }
        #copyBtn {
            background-color: #ab47bc; /* Светлый фиолетовый */
        }
        #copyBtn:hover {
            background-color: #8e24aa; /* Средний фиолетовый при наведении */
        }
        .password-container {
            margin-bottom: 20px;
        }
        .password-container input {
            padding: 10px;
            border: 1px solid #d1c4e9;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        #generatorContainer {
            display: none; /* Изначально скрыт */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создано специально для канала @HamsterKard</h2>
        <h1>Hamster Key Generator</h1>
        <div id="passwordContainer" class="password-container">
            <input type="password" id="passwordInput" placeholder="Введите пароль" />
            <button id="submitPasswordBtn">Войти</button>
        </div>
        <div id="generatorContainer" class="hidden">
            <button id="startBtn">Запустить</button>
            <div id="keyContainer" class="hidden">
                <pre id="generatedKeys"></pre>
                <button id="copyBtn">Копировать коды</button>
            </div>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="4">4</option>
                <option value="10">10</option>
                <option value="40">40</option>
            </select>
        </div>
    </div>

    <script>
        const PASSWORD = 'yourpassword'; // Установите ваш пароль здесь

        document.getElementById('submitPasswordBtn').addEventListener('click', () => {
            const passwordInput = document.getElementById('passwordInput').value;
            if (passwordInput === PASSWORD) {
                document.getElementById('passwordContainer').classList.add('hidden');
                document.getElementById('generatorContainer').classList.remove('hidden');
            } else {
                alert('Неверный пароль');
            }
        });

        document.getElementById('startBtn').addEventListener('click', async () => {
            const startBtn = document.getElementById('startBtn');
            const keyContainer = document.getElementById('keyContainer');
            const generatedKeys = document.getElementById('generatedKeys');
            const keyCount = parseInt(document.getElementById('keyCountSelect').value);

            keyContainer.classList.add('hidden');
            generatedKeys.innerText = '';

            startBtn.disabled = true;

            try {
                const keys = await generateKeys(keyCount);
                generatedKeys.innerText = keys.join('\n');
                keyContainer.classList.remove('hidden');
            } catch (error) {
                alert(`Ошибка генерации ключей: ${error.message}`);
            } finally {
                startBtn.disabled = false;
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const generatedKeys = document.getElementById('generatedKeys');
            navigator.clipboard.writeText(generatedKeys.innerText)
                .then(() => alert('Коды скопированы в буфер обмена'))
                .catch(err => alert('Не удалось скопировать коды: ' + err));
        });

        async function generateKeys(count) {
            const keys = [];
            for (let i = 0; i < count; i++) {
                keys.push(`KEY-${Math.random().toString(36).substr(2, 9).toUpperCase()}`);
            }
            return keys;
        }
    </script>
</body>
</html>
