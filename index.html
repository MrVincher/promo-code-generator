<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5; /* Светлый фиолетовый фон */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a148c; /* Темный фиолетовый цвет текста */
            text-align: center;
        }
        .container {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4); /* Увеличенная и более заметная тень */
            max-width: 600px;
            width: 100%;
        }
        .container::before {
            content: "";
            background: url('hamster-icon.png') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2; /* Полупрозрачное изображение фона */
            border-radius: 15px;
        }
        .header {
            font-size: 18px;
            margin-bottom: 20px;
            color: #7b1fa2; /* Фиолетовый цвет заголовка */
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #6a1b9a; /* Глубокий фиолетовый цвет */
            position: relative;
            z-index: 1;
        }
        h2 {
            font-size: 20px;
            color: #8e24aa; /* Средний фиолетовый цвет */
            margin: 0;
            padding-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .hidden { display: none; }
        #progressContainer {
            width: 100%;
            background-color: #d1c4e9; /* Светлый фиолетовый для прогресс-бара */
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Тень для прогресс-бара */
            position: relative;
            z-index: 1;
        }
        #progressBar {
            height: 25px;
            background-color: #8e24aa; /* Средний фиолетовый для заполнения прогресс-бара */
            width: 0%;
            transition: width 0.5s;
        }
        #progressText {
            margin-top: 5px;
            color: #4a148c; /* Темный фиолетовый текст */
            position: relative;
            z-index: 1;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9c27b0; /* Средний фиолетовый */
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Тень для кнопок */
        }
        button:hover, select:hover {
            background-color: #7b1fa2; /* Более темный фиолетовый при наведении */
        }
        #creatorChannelBtn {
            background-color: #4a148c; /* Темный фиолетовый */
        }
        #creatorChannelBtn:hover {
            background-color: #3d0a6f; /* Ещё более темный фиолетовый */
        }
        #copyBtn {
            background-color: #ab47bc; /* Светлый фиолетовый */
        }
        #copyBtn:hover {
            background-color: #8e24aa; /* Средний фиолетовый при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создано специально для канала @HamsterKard</h2>
        <h1>Hamster Key Generator</h1>
        <button id="startBtn">Запустить</button>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <div id="progressText">0%</div>
        </div>
        <div id="keyContainer" class="hidden">
            <pre id="generatedKeys"></pre>
            <button id="copyBtn">Копировать коды</button>
        </div>
        <select id="keyCountSelect">
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="10">10</option>
            <option value="40">40</option>
        </select>
        <button id="creatorChannelBtn">Перейти на канал</button>
    </div>

    <script>
        const APP_TOKEN = 'd28721be-fd2d-4b45-869e-9f253b554e50';
        const PROMO_ID = '43e35910-c168-4634-ad4f-52fd764a843f';
        const EVENTS_DELAY = 20000; // Вернул задержку на прежний уровень

        document.getElementById('startBtn').addEventListener('click', async () => {
            const startBtn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const keyContainer = document.getElementById('keyContainer');
            const generatedKeys = document.getElementById('generatedKeys');
            const keyCount = parseInt(document.getElementById('keyCountSelect').value);

            // Reset UI for new generation
            progressBar.style.width = '0%';
            progressText.innerText = '0%';
            progressContainer.classList.remove('hidden');
            keyContainer.classList.add('hidden');
            generatedKeys.innerText = '';

            startBtn.disabled = true;

            let progress = 0;
            const updateProgress = (increment) => {
                progress += increment;
                progressBar.style.width = `${progress}%`;
                progressText.innerText = `${progress}%`;
            };

            const generateKeyProcess = async () => {
                const clientId = generateClientId();
                let clientToken;
                try {
                    clientToken = await login(clientId);
                } catch (error) {
                    alert(`Ошибка входа: ${error.message}`);
                    startBtn.disabled = false;
                    return null;
                }

                for (let i = 0; i < 5; i++) { // Уменьшенное количество итераций
                    await sleep(EVENTS_DELAY);
                    const hasCode = await emulateProgress(clientToken);
                    updateProgress(10 / keyCount); // Update progress incrementally
                    if (hasCode) {
                        break;
                    }
                }

                try {
                    const key = await generateKey(clientToken);
                    updateProgress(30 / keyCount); // Finalize progress
                    return key;
                } catch (error) {
                    alert(`Ошибка генерации ключа: ${error.message}`);
                    return null;
                }
            };

            try {
                const keys = await Promise.all(Array.from({ length: keyCount }, generateKeyProcess));
                generatedKeys.innerText = keys.filter(key => key).join('\n');
                keyContainer.classList.remove('hidden');
            } catch (error) {
                alert(`Ошибка обработки ключей: ${error.message}`);
            }

            startBtn.disabled = false;
        });

        document.getElementById('creatorChannelBtn').addEventListener('click', () => {
            window.open('https://t.me/hamsterkard', '_blank'); // Открывает ссылку в новой вкладке
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const generatedKeys = document.getElementById('generatedKeys');
            navigator.clipboard.writeText(generatedKeys.innerText).then(() => {
                alert('Коды скопированы в буфер обмена');
            }).catch(err => {
                alert('Не удалось скопировать коды: ' + err);
            });
        });

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        async function login(clientId) {
            try {
                const response = await fetch('https://api.gamepromo.io/promo/login-client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ appToken: APP_TOKEN, clientId, clientOrigin: 'deviceid' })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Не удалось войти');
                }
                const data = await response.json();
                return data.clientToken;
            } catch (error) {
                console.error('Ошибка при входе:', error);
                throw error;
            }
        }

        async function emulateProgress(clientToken) {
            try {
                const response = await fetch('https://api.gamepromo.io/promo/register-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: JSON.stringify({
                        promoId: PROMO_ID,
                        eventId: crypto.randomUUID(),
                        eventOrigin: 'undefined'
                    })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Не удалось зарегистрировать событие');
                }
                const data = await response.json();
                return data.hasCode;
            } catch (error) {
                console.error('Ошибка при регистрации события:', error);
                throw error;
            }
        }

        async function generateKey(clientToken) {
            try {
                const response = await fetch('https://api.gamepromo.io/promo/create-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: JSON.stringify({ promoId: PROMO_ID })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Не удалось сгенерировать ключ');
                }
                const data = await response.json();
                return data.promoCode;
            } catch (error) {
                console.error('Ошибка при генерации ключа:', error);
                throw error;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
