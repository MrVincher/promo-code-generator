<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4a148c;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .hidden { display: none; }
        #progressBar { 
            height: 25px; 
            background-color: #7b1fa2;
            width: 0%;
            transition: width 0.5s;
        }
        #progressContainer { 
            width: 100%; 
            background-color: #ddd; 
            margin-top: 20px;
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #8e24aa;
            color: #fff;
            font-size: 16px;
        }
        button:hover, select:hover {
            background-color: #6a1b9a;
        }
        #creatorChannelBtn {
            background-color: #4a148c;
        }
        #creatorChannelBtn:hover {
            background-color: #38006b;
        }
        #copyBtn {
            background-color: #4caf50;
        }
        #copyBtn:hover {
            background-color: #388e3c;
        }
        .key-image {
            display: inline-block;
            margin: 5px;
        }
        .key-image img {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hamster Key Generator</h1>
        <button id="startBtn">Запустить</button>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <div id="progressText">0%</div>
        </div>
        <div id="keyContainer" class="hidden">
            <pre id="generatedKeys"></pre>
            <button id="copyBtn">Копировать коды</button>
        </div>
        <select id="keyCountSelect">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <button id="creatorChannelBtn">Перейти на канал</button>
        <div id="keyImagesContainer"></div>
    </div>

    <script>
        const APP_TOKEN = 'd28721be-fd2d-4b45-869e-9f253b554e50';
        const PROMO_ID = '43e35910-c168-4634-ad4f-52fd764a843f';
        const EVENTS_DELAY = 20000;

        document.getElementById('startBtn').addEventListener('click', async () => {
            const startBtn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const keyContainer = document.getElementById('keyContainer');
            const generatedKeys = document.getElementById('generatedKeys');
            const keyImagesContainer = document.getElementById('keyImagesContainer');
            const keyCount = parseInt(document.getElementById('keyCountSelect').value);

            // Reset UI for new generation
            progressBar.style.width = '0%';
            progressText.innerText = '0%';
            progressContainer.classList.remove('hidden');
            keyContainer.classList.add('hidden');
            generatedKeys.innerText = '';
            keyImagesContainer.innerHTML = '';

            startBtn.disabled = true;

            let progress = 0;
            const updateProgress = (increment) => {
                progress += increment;
                progressBar.style.width = `${progress}%`;
                progressText.innerText = `${progress}%`;
            };

            const generateKeyProcess = async () => {
                const clientId = generateClientId();
                let clientToken;
                try {
                    clientToken = await login(clientId);
                } catch (error) {
                    alert(`Login failed: ${error.message}`);
                    startBtn.disabled = false;
                    return;
                }

                for (let i = 0; i < 7; i++) {
                    await sleep(EVENTS_DELAY * delayRandom());
                    const hasCode = await emulateProgress(clientToken);
                    updateProgress(10 / keyCount); // Update progress incrementally
                    if (hasCode) {
                        break;
                    }
                }

                try {
                    const key = await generateKey(clientToken);
                    updateProgress(30 / keyCount); // Finalize progress
                    return key;
                } catch (error) {
                    alert(`Key generation failed: ${error.message}`);
                    return null;
                }
            };

            const keys = await Promise.all(Array.from({ length: keyCount }, generateKeyProcess));

            generatedKeys.innerText = keys.filter(key => key).join('\n');
            keyContainer.classList.remove('hidden');

            // Display key images
            keys.filter(key => key).forEach(() => {
                const img = document.createElement('img');
                img.src = 'key.png'; // путь к изображению ключа
                img.alt = 'Key Image';
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'key-image';
                imgWrapper.appendChild(img);
                keyImagesContainer.appendChild(imgWrapper);
            });

            startBtn.disabled = false;
        });

        document.getElementById('creatorChannelBtn').addEventListener('click', () => {
            window.open('https://t.me/hamsterkard', '_blank'); // Открывает ссылку в новой вкладке
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const generatedKeys = document.getElementById('generatedKeys');
            navigator.clipboard.writeText(generatedKeys.innerText).then(() => {
                alert('Коды скопированы в буфер обмена');
            }).catch(err => {
                alert('Не удалось скопировать коды: ' + err);
            });
        });

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        async function login(clientId) {
            const response = await fetch('https://api.gamepromo.io/promo/login-client', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appToken: APP_TOKEN, clientId, clientOrigin: 'deviceid' })
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || 'Failed to login');
            }
            return data.clientToken;
        }

        async function emulateProgress(clientToken) {
            const response = await fetch('https://api.gamepromo.io/promo/register-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${clientToken}`
                },
                body: JSON.stringify({
                    promoId: PROMO_ID,
                    eventId: crypto.randomUUID(),
                    eventOrigin: 'undefined'
                })
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || 'Failed to register event');
            }
            return data.hasCode;
        }

        async function generateKey(clientToken) {
            const response = await fetch('https://api.gamepromo.io/promo/create-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${clientToken}`
                },
                body: JSON.stringify({ promoId: PROMO_ID })
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || 'Failed to generate key');
            }
            return data.promoCode;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function delayRandom() {
            return Math.random() / 3 + 1;
        }
    </script>
</body>
</html>
