<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5; /* Светлый фиолетовый фон */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a148c; /* Темный фиолетовый цвет текста */
            text-align: center;
        }
        .container {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4); /* Увеличенная и более заметная тень */
            max-width: 600px;
            width: 100%;
        }
        .hidden { display: none; }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9c27b0; /* Средний фиолетовый */
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover, select:hover {
            background-color: #7b1fa2; /* Более темный фиолетовый при наведении */
        }
        #copyBtn {
            background-color: #ab47bc; /* Светлый фиолетовый */
        }
        #copyBtn:hover {
            background-color: #8e24aa; /* Средний фиолетовый при наведении */
        }
        .number-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background-color: #9c27b0;
            color: #ffffff;
        }
        .number-button:hover {
            background-color: #7b1fa2;
        }
        #numberButtonsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Создано специально для канала @HamsterKard</h2>
        <h1>Hamster Key Generator</h1>
        <div id="loginContainer" class="hidden">
            <div id="numberButtonsContainer">
                <!-- Создание кнопок с цифрами от 0 до 9 -->
                <button class="number-button" data-key="1">1</button>
                <button class="number-button" data-key="2">2</button>
                <button class="number-button" data-key="3">3</button>
                <button class="number-button" data-key="4">4</button>
                <button class="number-button" data-key="5">5</button>
                <button class="number-button" data-key="6">6</button>
                <button class="number-button" data-key="7">7</button>
                <button class="number-button" data-key="8">8</button>
                <button class="number-button" data-key="9">9</button>
                <button class="number-button" data-key="0">0</button>
            </div>
            <div id="feedback" class="hidden">Неверный ввод, попробуйте снова.</div>
        </div>
        <div id="generatorContainer" class="hidden">
            <button id="startBtn">Запустить</button>
            <div id="progressContainer" class="hidden">
                <div id="progressBar"></div>
                <div id="progressText">0%</div>
            </div>
            <div id="keyContainer" class="hidden">
                <pre id="generatedKeys"></pre>
                <button id="copyBtn">Копировать коды</button>
            </div>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="4">4</option>
                <option value="10">10</option>
                <option value="40">40</option>
                <option value="40">400</option>
            </select>
            <button id="creatorChannelBtn">Перейти на канал</button>
        </div>
    </div>

    <script>
const APP_TOKEN = 'd28721be-fd2d-4b45-869e-9f253b554e50';
const PROMO_ID = '43e35910-c168-4634-ad4f-52fd764a843f';
const EVENTS_DELAY = 20000; // Задержка для генерации

        // Определяем правильную комбинацию для входа
        const REQUIRED_KEY_SEQUENCE = ['9', '6', '7', '7'];
        let keySequence = [];

        function showGenerator() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('generatorContainer').classList.remove('hidden');
        }

        function checkLoginStatus() {
            if (localStorage.getItem('authenticated') === 'true') {
                showGenerator();
            } else {
                document.getElementById('loginContainer').classList.remove('hidden');
            }
        }

        document.querySelectorAll('.number-button').forEach(button => {
            button.addEventListener('click', (event) => {
                keySequence.push(event.target.getAttribute('data-key'));
                
                if (keySequence.join('') === REQUIRED_KEY_SEQUENCE.join('')) {
                    localStorage.setItem('authenticated', 'true');
                    showGenerator();
                    keySequence = []; // Сбрасываем после успешного ввода
                } else if (keySequence.length > REQUIRED_KEY_SEQUENCE.length) {
                    keySequence.shift(); // Удаляем старейший элемент, если последовательность слишком длинная
                }
            });
        });

        document.getElementById('startBtn').addEventListener('click', async () => {
            const startBtn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const keyContainer = document.getElementById('keyContainer');
            const generatedKeys = document.getElementById('generatedKeys');
            const keyCount = parseInt(document.getElementById('keyCountSelect').value);

            // Reset UI for new generation
            progressBar.style.width = '0%';
            progressText.innerText = '0%';
            progressContainer.classList.remove('hidden');
            keyContainer.classList.add('hidden');
            generatedKeys.innerText = '';

            startBtn.disabled = true;

            let progress = 0;
            const updateProgress = (increment) => {
                progress += increment;
                progressBar.style.width = `${progress}%`;
                progressText.innerText = `${progress}%`;
            };

            const generateKeyProcess = async () => {
                const clientId = generateClientId();
                let clientToken;
                try {
                    clientToken = await login(clientId);
                } catch (error) {
                    alert(`Ошибка входа: ${error.message}`);
                    startBtn.disabled = false;
                    return null;
                }

                for (let i = 0; i < 5; i++) { // Уменьшенное количество итераций
                    await sleep(EVENTS_DELAY);
                    const hasCode = await emulateProgress(clientToken);
                    updateProgress(10 / keyCount); // Update progress incrementally
                    if (hasCode) {
                        break;
                    }
                }

                try {
                    const key = await generateKey(clientToken);
                    updateProgress(30 / keyCount); // Finalize progress
                    return key;
                } catch (error) {
                    alert(`Ошибка генерации ключа: ${error.message}`);
                    return null;
                }
            };

            try {
                const keys = await Promise.all(Array.from({ length: keyCount }, generateKeyProcess));
                generatedKeys.innerText = keys.filter(key => key).join('\n');
                keyContainer.classList.remove('hidden');
            } catch (error) {
                alert(`Ошибка обработки ключей: ${error.message}`);
            }

            startBtn.disabled = false;
        });

        document.getElementById('creatorChannelBtn').addEventListener('click', () => {
            window.open('https://t.me/hamsterkard', '_blank'); // Открывает ссылку в новой вкладке
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const generatedKeys = document.getElementById('generatedKeys');
            navigator.clipboard.writeText(generatedKeys.innerText).then(() => {
                alert('Коды скопированы в буфер обмена');
            }).catch(err => {
                alert('Не удалось скопировать коды: ' + err);
            });
        });

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        async function login(clientId) {
            try {
                const response = await fetch('https://api.gamepromo.io/promo/login-client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ appToken: APP_TOKEN, clientId, clientOrigin: 'deviceid' })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Не удалось войти');
                }
                const data = await response.json();
                return data.clientToken;
            } catch (error) {
                console.error('Ошибка при входе:', error);
                throw error;
            }
        }

        async function emulateProgress(clientToken) {
            try {
                const response = await fetch('https://api.gamepromo.io/promo/register-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: JSON.stringify({
                        promoId: PROMO_ID,
                        eventId: crypto.randomUUID(),
                        eventOrigin: 'undefined'
                    })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Не удалось зарегистрировать событие');
                }
                const data = await response.json();
                return data.hasCode;
            } catch (error) {
                console.error('Ошибка при регистрации события:', error);
                throw error;
            }
        }

        async function generateKey(clientToken) {
            try {
                const response = await fetch('https://api.gamepromo.io/promo/create-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: JSON.stringify({ promoId: PROMO_ID })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Не удалось сгенерировать ключ');
                }
                const data = await response.json();
                return data.promoCode;
            } catch (error) {
                console.error('Ошибка при генерации ключа:', error);
                throw error;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Проверяем статус входа при загрузке страницы
        checkLoginStatus();
    </script>
</body>
</html>
