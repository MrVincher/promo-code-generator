<body>
    <div class="container">
        <h1>Генератор | Ключи Hamster Kombat | HamKey 3.2</h1>
        <label for="gameSelect">Выборать игру:</label>
    <select id="gameSelect">
        <option value="1">Riding Extreme 3D</option>
        <option value="2">Chain Cube 2048</option>
        <option value="3">My Clone Army</option>
        <option value="4">Train Miner</option>
        <option value="5">Merge Away</option>
        <option value="6">Twerk Race 3D</option>
        <option value="7">Polysphere</option>
    </select>

        <p><label for="keyCount">Сколько ключей нужно:</label></p>
        <input type="number" id="keyCount" min="1" max="10" value="1">

        <p><button id="startButton" onclick="startProcess()">Начать генерацию</button></p>
        <p>Время генерации: <span id="timer">00:00:00</span></p>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill">0%</div>
            </div>
        </div>

        <div id="codeList" class="code-list"></div>
        <button id="copyBtn" onclick="copyAllCodes()">Копировать все коды</button>
        <p>Все обновления в ТГ: <a href="https://t.me/hamsterkard" target="_blank">HamsterKard</a></p>
        <p>Контакты: <a href="https://t.me/MrVincher" target="_blank">@MrVincher</a></p>
    </div>

    <script>
    const games = {
        1: {
            name: 'Riding Extreme 3D',
            appToken: 'd28721be-fd2d-4b45-869e-9f253b554e50',
            promoId: '43e35910-c168-4634-ad4f-52fd764a843f',
        },
        2: {
            name: 'Chain Cube 2048',
            appToken: 'd1690a07-3780-4068-810f-9b5bbf2931b2',
            promoId: 'b4170868-cef0-424f-8eb9-be0622e8e8e3',
        },
        3: {
            name: 'My Clone Army',
            appToken: '74ee0b5b-775e-4bee-974f-63e7f4d5bacb',
            promoId: 'fe693b26-b342-4159-8808-15e3ff7f8767',
        },
        4: {
            name: 'Train Miner',
            appToken: '82647f43-3f87-402d-88dd-09a90025313f',
            promoId: 'c4480ac7-e178-4973-8061-9ed5b2e17954',
        },
        5: {
            name: 'Merge Away',
            appToken: '8d1cc2ad-e097-4b86-90ef-7a27e19fb833',
            promoId: 'dc128d28-c45b-411c-98ff-ac7726fbaea4',
        },
        6: {
            name: 'Twerk Race 3D',
            appToken: '61308365-9d16-4040-8bb0-2f4a4c69074c',
            promoId: '61308365-9d16-4040-8bb0-2f4a4c69074c',
        },
        7: {
            name: 'Polysphere',
            appToken: '2aaf5aee-2cbc-47ec-8a3f-0962cc14bc71',
            promoId: '2aaf5aee-2cbc-47ec-8a3f-0962cc14bc71',
        }
    };

        let totalGeneratedKeys = 0;
        let startTime;

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        async function loginClient() {
            const clientId = generateClientId();
            const url = 'https://api.gamepromo.io/promo/login-client';
            const data = {
                appToken: games[args].appToken,
                clientId: clientId,
                clientOrigin: 'deviceid'
            };
            const headers = {
                'Content-Type': 'application/json; charset=utf-8',
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                return result.clientToken;
            } catch (error) {
                console.error('Ошибка при входе клиента:', error.message);
                await new Promise(resolve => setTimeout(resolve, 15000));
                return loginClient(); // Рекурсивный вызов
            }
        }

        async function registerEvent(token) {
            const eventId = generateRandomUUID();
            const url = 'https://api.gamepromo.io/promo/register-event';
            const data = {
                promoId: games[args].promoId,
                eventId: eventId,
                eventOrigin: 'undefined'
            };
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json; charset=utf-8',
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!result.hasCode) {
                    console.log('Retry register event');
                    await new Promise(resolve => setTimeout(resolve, 15000));
                    return registerEvent(token); // Рекурсивный вызов
                } else {
                    return true;
                }
            } catch (error) {
                console.error('Ошибка при регистрации события:', error.message);
                console.error('Тело ответа:', await response.text());
                await new Promise(resolve => setTimeout(resolve, 15000));
                return registerEvent(token); // Рекурсивный вызов в случае ошибки
            }
        }

        async function createCode(token) {
            let response;
            do {
                try {
                    const url = 'https://api.gamepromo.io/promo/create-code';
                    const data = {
                        promoId: games[args].promoId
                    };
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json; charset=utf-8',
                    };
                    response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (result.promoCode) {
                        return result.promoCode;
                    }
                } catch (error) {
                    console.error('Ошибка при создании кода:', error.message);
                    console.error('Тело ответа:', await response.text());
                    await new Promise(resolve => setTimeout(resolve, 11000));
                }
            } while (!response || !response.promoCode); // Повторяем запрос, если ничего не возвращает
        }

        function generateRandomUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const elapsed = Date.now() - startTime;
            const hours = String(Math.floor(elapsed / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((elapsed % (1000 * 60)) / 1000)).padStart(2, '0');
            timerElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function startProcess() {
            const startButton = document.getElementById('startButton');
            startButton.disabled = true; // Блокируем кнопку

            const progressBarFill = document.getElementById('progressBarFill');
            const codeList = document.getElementById('codeList');
            const gameSelect = document.getElementById('gameSelect');
            const keyCountInput = document.getElementById('keyCount');
            const selectedGame = parseInt(gameSelect.value);
            const keyCount = parseInt(keyCountInput.value);

            args = selectedGame;
            startTime = Date.now();
            setInterval(updateTimer, 1000); // Обновление таймера каждую секунду

            const tasks = [];
            for (let i = 0; i < keyCount; i++) {
                tasks.push((async (index) => {
                    try {
                        const token = await loginClient();
                        await registerEvent(token);
                        const codeData = await createCode(token);
                        totalGeneratedKeys++;
                        // Добавляем HTML для кода и кнопки
                        codeList.innerHTML += `<div class="code-item">${codeData}<button class="copy-btn" onclick="copyCode('${codeData}')">Копировать</button></div><br>`;
                    } catch (error) {
                        console.error(`Process ${index + 1} - Error: ${error.message}`);
                    }
                    const progress = (totalGeneratedKeys / 16) * 16;
                    progressBarFill.style.width = `${progress}%`;
                    progressBarFill.textContent = `${Math.round(progress)}%`;
                })(i));
            }

            await Promise.all(tasks);

            if (totalGeneratedKeys < 40) {
                setTimeout(startProcess, 5000); // Повторный запуск через 5 секунд
            } else {
                startButton.disabled = false; // Разблокируем кнопку
                console.log('Процесс завершен.');
            }
        }

        function copyCode(code) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = code;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Код скопирован в буфер обмена!');
        }

        function copyAllCodes() {
            // Получаем все элементы с кодами
            const codeItems = document.querySelectorAll('.code-item');

            // Извлекаем текст кода из каждого элемента
            const codes = Array.from(codeItems).map(item => {
                // Получаем текст до кнопки "Копировать"
                return item.innerText.split('Копировать')[0].trim();
            }).join('\n');

            // Копируем в буфер обмена
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = codes;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            // Показываем сообщение
            alert('Все коды скопированы в буфер обмена!');
        }
    </script>
</body>
