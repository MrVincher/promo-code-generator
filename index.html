<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Специально для HamsterKard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a148c;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #f3e5f5, #e1bee7); }
            50% { background: linear-gradient(135deg, #f8bbd0, #ce93d8); }
            100% { background: linear-gradient(135deg, #f3e5f5, #e1bee7); }
        }
        .container {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9c27b0;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        button:hover, select:hover {
            background-color: #7b1fa2;
            transform: scale(1.1);
        }
        #copyBtn {
            background-color: #ab47bc;
        }
        #copyBtn:hover {
            background-color: #8e24aa;
            transform: scale(1.1);
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #9c27b0;
            width: 0;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .code-list p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #4a148c;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Специально для подписчиков HamsterKard</h1>
        <label for="gameSelect">Выбрать игру:</label>
        <select id="gameSelect">
            <option value="1">Riding Extreme 3D</option>
            <option value="2">Chain Cube 2048</option>
            <option value="3">My Clone Army</option>
            <option value="4">Train Miner</option>
        </select>

        <label for="keyCount">Сколько ключей нужно:</label>
        <input type="number" id="keyCount" min="1" max="10" value="1">

        <button id="startButton" onclick="startProcess()">Начать генерацию</button>
        <p>Время генерации: <span id="timer">00:00:00</span></p>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill">0%</div>
            </div>
        </div>

        <div id="codeList" class="code-list"></div>
        <button id="copyBtn" onclick="copyCodes()">Копировать код(ы)</button>
        <p>Все обновления в ТГ: <a href="https://t.me/hamsterkard" target="_blank">HamsterKard</a></p>
        <p>Контакты: <a href="https://t.me/MrVincher" target="_blank">@MrVincher</a></p>
    </div>

    <script>
        const games = {
            1: {
                name: 'Riding Extreme 3D',
                appToken: 'd28721be-fd2d-4b45-869e-9f253b554e50',
                promoId: '43e35910-c168-4634-ad4f-52fd764a843f',
            },
            2: {
                name: 'Chain Cube 2048',
                appToken: 'd1690a07-3780-4068-810f-9b5bbf2931b2',
                promoId: 'b4170868-cef0-424f-8eb9-be0622e8e8e3',
            },
            3: {
                name: 'My Clone Army',
                appToken: '74ee0b5b-775e-4bee-974f-63e7f4d5bacb',
                promoId: 'fe693b26-b342-4159-8808-15e3ff7f8767',
            },
            4: {
                name: 'Train Miner',
                appToken: '82647f43-3f87-402d-88dd-09a90025313f',
                promoId: 'c4480ac7-e178-4973-8061-9ed5b2e17954',
            }
        };

        let totalGeneratedKeys = 0;
        let startTime;

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        async function loginClient() {
            const clientId = generateClientId();
            const url = 'https://api.gamepromo.io/promo/login-client';
            const data = {
                appToken: games[args].appToken,
                clientId: clientId,
                clientOrigin: 'deviceid'
            };
            const headers = {
                'Content-Type': 'application/json; charset=utf-8',
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                return result.clientToken;
            } catch (error) {
                console.error('Ошибка при входе клиента:', error.message);
                await new Promise(resolve => setTimeout(resolve, 15000));
                return loginClient(); // Рекурсивный вызов
            }
        }

        async function registerEvent(token) {
            const eventId = generateRandomUUID();
            const url = 'https://api.gamepromo.io/promo/register-event';
            const data = {
                promoId: games[args].promoId,
                eventId: eventId,
                eventOrigin: 'undefined'
            };
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json; charset=utf-8',
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!result.hasCode) {
                    console.log('Retry register event');
                    await new Promise(resolve => setTimeout(resolve, 15000));
                    return registerEvent(token); // Рекурсивный вызов
                } else {
                    return true;
                }
            } catch (error) {
                console.error('Ошибка при регистрации события:', error.message);
                console.error('Тело ответа:', await response.text());
                await new Promise(resolve => setTimeout(resolve, 15000));
                return registerEvent(token); // Рекурсивный вызов в случае ошибки
            }
        }

        async function createCode(token) {
            let response;
            do {
                try {
                    const url = 'https://api.gamepromo.io/promo/create-code';
                    const data = {
                        promoId: games[args].promoId
                    };
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json; charset=utf-8',
                    };
                    response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (result.promoCode) {
                        return result.promoCode;
                    }
                } catch (error) {
                    console.error('Ошибка при создании кода:', error.message);
                    console.error('Тело ответа:', await response.text());
                    await new Promise(resolve => setTimeout(resolve, 11000));
                }
            } while (!response || !response.promoCode); // Повторяем запрос, если ничего не возвращает
        }

        function generateRandomUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const elapsed = Date.now() - startTime;
            const hours = String(Math.floor(elapsed / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((elapsed % (1000 * 60)) / 1000)).padStart(2, '0');
            timerElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function startProcess() {
            const startButton = document.getElementById('startButton');
            startButton.disabled = true; // Блокируем кнопку

            const progressBarFill = document.getElementById('progressBarFill');
            const codeList = document.getElementById('codeList');
            const gameSelect = document.getElementById('gameSelect');
            const keyCountInput = document.getElementById('keyCount');
            const selectedGame = parseInt(gameSelect.value);
            const keyCount = parseInt(keyCountInput.value);

            args = selectedGame;
            startTime = Date.now();
            setInterval(updateTimer, 1000); // Обновление таймера каждую секунду

            const tasks = [];
            for (let i = 0; i < keyCount; i++) {
                tasks.push((async (index) => {
                    try {
                        const token = await loginClient();
                        await registerEvent(token);
                        const codeData = await createCode(token);
                        totalGeneratedKeys++;
                        const codeElement = document.createElement('p');
                        codeElement.textContent = codeData;
                        codeElement.style.animationDelay = `${index * 0.1}s`;
                        codeList.appendChild(codeElement);
                    } catch (error) {
                        console.error(`Process ${index + 1} - Error: ${error.message}`);
                    }
                    const progress = (totalGeneratedKeys / keyCount) * 100;
                    progressBarFill.style.width = `${progress}%`;
                    progressBarFill.textContent = `${Math.round(progress)}%`;
                })(i));
            }

            await Promise.all(tasks);

            if (totalGeneratedKeys < keyCount) {
                setTimeout(startProcess, 5000); // Повторный запуск через 5 секунд
            } else {
                startButton.disabled = false; // Разблокируем кнопку
                console.log('Процесс завершен.');
            }
        }

        function copyCodes() {
            const codeList = document.getElementById('codeList').innerHTML;
            const codes = codeList.split('<br>').filter(code => code.trim()).map(code => `\`${code}\``).join('\n');
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = codes;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Коды скопированы в буфер обмена!');
        }
    </script>
</body>
</html>
