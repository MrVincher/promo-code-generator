        .banner-container {

            margin-bottom: 20px;
            max-width: 600px; /* Соответствует ширине основного контейнера */
            width: 100%;
        }
        .banner {
            width: calc(50% - 5px); /* Вычисление ширины с учетом зазора */
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hidden { display: none; }
        button, select {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9c27b0; /* Средний фиолетовый */
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover, select:hover {
            background-color: #7b1fa2; /* Более темный фиолетовый при наведении */
        }
        #copyBtn {
            background-color: #ab47bc; /* Светлый фиолетовый */
        }
        #copyBtn:hover {
            background-color: #8e24aa; /* Средний фиолетовый при наведении */
        }
        .number-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background-color: #9c27b0;
            color: #ffffff;
        }
        .number-button:hover {
            background-color: #7b1fa2;
        }
        #numberButtonsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #4a148c;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
